<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>个人主页</title>
<!-- Bootstrap Core CSS -->
<link href="css/qunit-1.11.0.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Custom CSS -->
<link href="css/sb-admin.css" rel="stylesheet">

<!-- Morris Charts CSS -->
<link href="css/plugins/morris.css" rel="stylesheet">



<!-- Bootstrap Core JavaScript -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<style>
#header{

height:20px;
margin-bottom:20px;
}
</style>
</head>

<body>
<div id="header" >
	<ul class="nav navbar-left top-nav">
		<li class="dropdown"><a href="#" class="dropdown-toggle"
			data-toggle="dropdown"><i class="fa fa-user"></i>
				$!user.userName<b class="caret"></b></a>
			<ul class="dropdown-menu">
				
				<li><a href="exit"><i class="fa fa-fw fa-power-off"></i>注销</a></li>
			</ul></li>
	</ul>
	<ul class="nav navbar-right top-nav">
		
				
				<li><a href="list"><i class="fa fa-fw fa-power-off"></i>电影票列表</a></li>
			
	</ul>
	</div>
	
	<!-- Navigation -->
	<div id="page-wrapper">
		<div class="container-fluid">

			<div class="panel panel-default">

				<div class="panel-body">
					#if($!userPageInfo)
                        <div class="row alert alert-warning" aria-label="Close" role="alert">$!userPageInfo</div>
                        #end 
						<div class="row alert alert-success " aria-label="Close"
							role="alert">
							<h3 class="panel-title">电影列表</h3>
						</div>
						
				
					<div class="row"></div>
					<table class="table table-hover">
					<thead>
						<tr>
							<th>序号</th>
							<th>电影名称</th>
							<th>放映时间</th>
							<th>抢购时间</th>
						</tr>
						 #set( $num = 1) #foreach($item in $list)	
						 <tr>
						 	<td>$num</td>
							<td>$item.movieName</td>
							<td>$item.runTime</td>
							<td>$item.grabTime</td>
							
						</tr>
						#set( $num = $num+1) #end
					</table>
				</div>
			</div>

		</div>
		<!-- /.container-fluid -->
	</div>
	<!-- /#page-wrapper -->

	<!-- /#wrapper -->
	<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog"
		aria-labelledby="mySmallModalLabel" id="delcfmModel">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="panel panel-danger">
					<div class="panel-heading">提示</div>
					<div class="panel-body">
						<p id="selmessage"></p>
						<button type="button" class="btn btn-danger" id="delete">确定</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</div>
				<input id="url" type="hidden" />
			</div>
		</div>
	</div>
</body>

</html>
