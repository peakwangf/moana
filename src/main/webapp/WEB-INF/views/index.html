<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>主页</title>
<!-- Bootstrap Core CSS -->
<link href="css/qunit-1.11.0.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Custom CSS -->
<link href="css/sb-admin.css" rel="stylesheet">

<!-- Morris Charts CSS -->
<link href="css/plugins/morris.css" rel="stylesheet">



<!-- Bootstrap Core JavaScript -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

</head>

<body>

	<!-- Navigation -->
	<div id="page-wrapper">
		<div class="container-fluid">

			<div class="panel panel-default">

				<div class="panel-body">
					
						<div class="row alert alert-success " aria-label="Close"
							role="alert">
							<h3 class="panel-title">电影列表</h3>
						</div>
						
				
					<div class="row"></div>
					<table class="table table-hover">
					<thead>
						<tr>
							<th>序号</th>
							<th>电影名称</th>
							<th>剩余票数</th>
							<th>操作</th>
						</tr>
						 #set( $num = 1) #foreach($item in $list)			
						 <tr>
							<td>$item.Tid</td>
							<td>$item.movieName</td>
							<td>$item.ticketNum</td>
							<td>
								<button class="btn btn-primary btn-sm" tag="del">抢票</button>
							</td>
						</tr>
						#set( $num = $num+1) #end
					</table>
				</div>
			</div>

		</div>
		<!-- /.container-fluid -->
	</div>
	<!-- /#page-wrapper -->

	<!-- /#wrapper -->
	<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog"
		aria-labelledby="mySmallModalLabel" id="delcfmModel">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="panel panel-danger">
					<div class="panel-heading">提示</div>
					<div class="panel-body">
						<p id="delmessage"></p>
						<button type="button" class="btn btn-danger" id="delete">确定</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</div>
				<input id="url" type="hidden" />
			</div>
		</div>
	</div>
</body>

<script type="text/javascript">
	$(function() {
		
		var basePath = $('base').attr('href');

		//$.setPage("enterprise/list?searchbody=" + $("#search").val() + "&");
		$("button[tag='del']").on("click", function() {
			var id = $(this).attr("url");
			//$('#url').val(basePath + "enterprise/delete?id=" + id); //ֵ
			$('#delmessage').text("是否确定抢购");
			$('#delcfmModel').modal();
			
		});
		$("button[tag='edit']").on("click", function() {
			var id = $(this).attr("url");
			window.location.href = basePath + "enterprise/showedit?id=" + id;
		});
		$("button[tag='show']").on("click", function() {
			var id = $(this).attr("url");
			window.location.href = basePath + "enterprise/detail?id=" + id;
		});
		$("#delete").on("click", function() {
			var url = $.trim($("#url").val()); //
			window.location.href = url;
		});
	});
</script>
</html>
