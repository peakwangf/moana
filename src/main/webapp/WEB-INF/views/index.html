<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>主页</title>
<!-- Bootstrap Core CSS -->
<link href="css/qunit-1.11.0.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Custom CSS -->
<link href="css/sb-admin.css" rel="stylesheet">

<!-- Morris Charts CSS -->
<link href="css/plugins/morris.css" rel="stylesheet">
<script src="js/jquery.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>
</head>

<body>
	<div id="wrapper">
		<!-- Navigation -->
		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">电影查询</h3>
					</div>
					<div class="panel-body">
						<form action="" method="get" class="navbar-form navbar-left"
							role="search">
							<div class="form-group">
								<input id="search" type="text" class="form-control"
									value="searchbody" name="searchbody" placeholder="Search">
							</div>
							<button type="submit" class="btn btn-default">查询</button>
						</form>
					</div>
				</div>
				<div class="panel panel-default">

					<div class="panel-body">



						<div class="row alert alert-success " aria-label="Close"
							role="alert">
							<h3 class="panel-title">电影列表</h3>
						</div>

						<div class="row"></div>
						<table class="table table-hover">
							<tr>
								<th>序号</th>
								<th>电影名称</th>
								<th>剩余票数</th>
								<th>操作</th>
							</tr>

							<tr>
								<td>num</td>

								<td>!item.enterpriseRepresentative</td>
								<td>!item.enterpriseCode</td>
								<td>

									<button class="btn btn-primary btn-sm">修改</button>

								</td>
							</tr>

						</table>
					</div>
				</div>

			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->

</body>
<script type="text/javascript">
	(function($) {
		$(function() {
			var basePath = $('base').attr('href');
			$.setPage("enterprise/list?searchbody=" + $("#search").val() + "&");
			$("button[tag='del']").on("click", function() {
				var id = $(this).attr("url");
				$('#url').val(basePath + "enterprise/delete?id=" + id); //ֵ
				$('#delmessage').text("是否确定删除该项目");
				$('#delcfmModel').modal();
			});
			$("button[tag='edit']").on(
					"click",
					function() {
						var id = $(this).attr("url");
						window.location.href = basePath
								+ "enterprise/showedit?id=" + id;
					});
			$("button[tag='show']").on("click", function() {
				var id = $(this).attr("url");
				window.location.href = basePath + "enterprise/detail?id=" + id;
			});
			$("#delete").on("click", function() {
				var url = $.trim($("#url").val()); //
				window.location.href = url;
			});
		});
	})(jQuery)
</script>
</html>
